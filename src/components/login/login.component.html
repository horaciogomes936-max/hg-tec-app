<div class="min-h-screen bg-gray-900 text-white flex flex-col items-center justify-center p-4 overflow-hidden relative">
  <!-- Animated Background Elements -->
  <div class="absolute top-0 left-0 w-full h-full z-0">
    <div class="absolute top-1/4 left-1/4 w-32 h-32 bg-indigo-600 rounded-full opacity-20 animate-pulse"></div>
    <div class="absolute bottom-1/4 right-1/4 w-48 h-48 bg-purple-600 rounded-full opacity-20 animate-pulse delay-1000"></div>
    <div class="absolute top-10 right-20 w-24 h-24 bg-blue-500 rounded-full opacity-10 animate-blob"></div>
    <div class="absolute bottom-10 left-20 w-20 h-20 bg-teal-500 rounded-full opacity-10 animate-blob animation-delay-4000"></div>
  </div>

  <div class="w-full max-w-md p-8 bg-gray-800 bg-opacity-80 backdrop-blur-md rounded-2xl shadow-2xl z-10 text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-indigo-400 mb-2">{{ 'APP_TITLE' | translate }}</h1>
    <p class="text-gray-300 mb-8">{{ 'LOGIN_WELCOME_MESSAGE' | translate }}</p>
    
    <div class="space-y-4">
      <button (click)="login()" class="w-full flex items-center justify-center py-3 px-4 bg-red-600 hover:bg-red-700 rounded-lg font-semibold transition-colors duration-300">
        <!-- Google Icon SVG -->
        <svg class="w-6 h-6 mr-3" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
        {{ 'LOGIN_WITH_GOOGLE' | translate }}
      </button>
      
      <button (click)="login()" class="w-full flex items-center justify-center py-3 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold transition-colors duration-300">
        <!-- Facebook Icon SVG -->
        <svg class="w-6 h-6 mr-3" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2.04C6.5 2.04 2 6.53 2 12.06c0 5.52 4.5 10.02 10 10.02c5.5 0 10-4.5 10-10.02C22 6.53 17.5 2.04 12 2.04zM16.5 8.25h-2.25c-.2 0-.45.1-.45.5v1.5h2.7l-.3 2.25h-2.4v6h-2.7v-6H8.75V9.75h2.25V8.5c0-1.4.75-2.25 2.25-2.25H16.5v2.25z"></path></svg>
        {{ 'LOGIN_WITH_FACEBOOK' | translate }}
      </button>
    </div>
  </div>
</div>
